name: Galaxy Release
on:
  pull_request:
    branches: [main]
    types: [closed]
    paths-ignore:
      - "**.md"
      - "LICENSE"
  release:
    types: [released]
  workflow_dispatch:
    inputs:
      manual_deploy:
        description: "deploy to ansible galaxy"
        default: false
        required: true
        type: boolean

jobs:
  deploy:
    if: ${{ github.event.action == 'released' || inputs.manual_deploy }}
    uses: trfore/ansible-role/.github/workflows/deploy_ansible_galaxy.yml@main # remote repo
    secrets:
      API_KEY: ${{ secrets.GALAXY_API_KEY }}
